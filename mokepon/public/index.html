<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mokepon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id= "seleccionar-mascota">
        <h1  class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige tu mascota</h2>

        <div id="contenedor-tarjetas" class="tarjetas">
    
        </div>
        
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2  class="subtitulo">Recorre el mapa con tu Mokepon</h2>
        <canvas id="mapa"></canvas>
        <button ontouchend="detenerMovimiento()" ontouchstart="moverArriba()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">⬆</button>
        <div id="">
            <button ontouchend="detenerMovimiento()" ontouchstart="moverIzquierda()" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">⬅</button>
            <button ontouchend="detenerMovimiento()" ontouchstart="moverAbajo()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">⬇</button>
            <button ontouchend="detenerMovimiento()" ontouchstart="moverDerecha()" onmouseup="detenerMovimiento()"  onmousedown="moverDerecha()">➡</button>
            
        </div>
        
    </section>


    <section id="seleccionar-ataque">
        <h1  class="titulo">Mokepon</h1>
        
        <h2 class="subtitulo">Elige tu ataque</h2>
        
        <div id="contenedor-botones-ataque" class="botones-ataque">
            
        </div>
        <div id="mensajes">
            <p id="resultado">Mucha suerte</p>
            
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
            
         </div>

        <div class="ataques">
            <div>
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
        
            </div>
            <div>
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>

        </div>
    </section>
    <script src="./mokepon.js"></script>
</body>
</html>
